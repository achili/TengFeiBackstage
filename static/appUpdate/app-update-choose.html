<script type="text/javascript">
  var browser = {
    versions : function() {
      var userAgent = navigator.userAgent, app = navigator.appVersion;
      return {//移动终端浏览器版本信息
        trident : userAgent.indexOf('Trident') > -1, //IE内核
        presto : userAgent.indexOf('Presto') > -1, //opera内核
        webKit : userAgent.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
        gecko : userAgent.indexOf('Gecko') > -1 && userAgent.indexOf('KHTML') == -1, //火狐内核
        mobile : !!userAgent.match(/AppleWebKit.*Mobile.*/)
          || !!userAgent.match(/AppleWebKit/), //是否为移动终端
        ios : !!userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
        android : userAgent.indexOf('Android') > -1 || userAgent.indexOf('Linux') > -1, //android终端或者uc浏览器
        iPhone : userAgent.indexOf('iPhone') > -1 || userAgent.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
        iPad: userAgent.indexOf('iPad') > -1, //是否iPad
        webApp : userAgent.indexOf('Safari') == -1,
        //是否web应该程序，没有头部与底部
        google:userAgent.indexOf('Chrome')>-1
      };
    }(),
    language : (navigator.browserLanguage || navigator.language).toLowerCase()
  }
</script>
　<script type="text/javascript">
  var system = {
    win: false,
    mac: false,
    xll: false,
    ipad:false
  };
  //检测平台
  var p = navigator.platform;
  system.win = p.indexOf("Win") == 0;
  system.mac = p.indexOf("Mac") == 0;
  system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
  system.ipad = (navigator.userAgent.match(/iPad/i) != null)?true:false;
  if (system.win || system.mac || system.xll||system.ipad) {
    window.location.href = "/static/appUpdate/win-app-update.html";
  } else {
    window.location.href = "/static/appUpdate/phone-app-update.html";
  }
</script>
